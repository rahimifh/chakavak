{% extends "base.html" %}
{% load static %}


{% block content %}
<center>
  <div class="apply">
    <h1>فرم درخواست نمایندگی:</h1>


  <div class="agen">
    <form class="" action="" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td><p>نام و نام خانوادگی</p>{{form.full_name}}</td>
        </tr>
        <tr>
          <td><p>ایمیل</p>{{form.email}}</td>
        </tr>
        <tr>
          <td><p>تلفن تماس</p>{{form.phone}}</td>
        </tr>
        <tr>
          <td><p>آدرس</p>{{form.address}}</td>
        </tr>
        <tr>

          <td>  <p>متن درخواست</p>{{form.text}}</td>
        </tr>
      </table>
      <button type="submit" name="button">ارسال درخواست</button>
    </form>
  </div>
</div>
</center>






{% endblock %}
